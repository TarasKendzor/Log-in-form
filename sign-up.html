                    <a id="sign-up-link" href="#">Sign Up</a>
                    <a id="log-in-link" href="/pages/log-in.html">Log In</a>

                            </div>

                        <div class="input-wrapper">
                            <div class="placeholder">
                                <label for="user-last-name">Last Name </label>
                                <span class="star">*</span>
                            </div>
                            <input type="text" class="inputs" id="user-last-name" name="user-last-name"
                                pattern="[A-Za-z]{1,32}" title="The last name should contain only letters" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="placeholder">
                            <label for="sign-up-email">Email Address </label>
                            <span class="star">*</span>
                        </div>
                        <input type="email" class="inputs" id="sign-up-email" name="email" minlength="3" maxlength="64"
                            required>
                    </div>
                    <div class="input-wrapper">
                        <div class="placeholder">
                            <label for="sign-up-password">Set A Password </label>
                            <span class="star">*</span>
                        </div>

                            max="16" pattern="^(?=.*\d).{6,16}$"
